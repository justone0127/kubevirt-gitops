apiVersion: kubevirt.io/v1
 kind: VirtualMachine
 metadata:
   labels:
     app: ${NAME}
     vm.kubevirt.io/template: rhel7-server-poc
     vm.kubevirt.io/template.revision: "1"
   name: ${NAME}
 spec:
   dataVolumeTemplates:
     - apiVersion: cdi.kubevirt.io/v1beta1
       kind: DataVolume
       metadata:
         name: ${NAME}
       spec:
         source:
           pvc:
             name: rhel7-3-image
             namespace: ${DATA_SOURCE_NAMESPACE}
         storage:
           resources:
             requests:
               storage: 30Gi
   running: true
   template:
     metadata:
       annotations:
         vm.kubevirt.io/flavor: small
         vm.kubevirt.io/os: rhel7
         vm.kubevirt.io/workload: server
       creationTimestamp: null
       labels:
         kubevirt.io/domain: ${NAME}
         kubevirt.io/size: small
     spec:
       architecture: amd64
       domain:
         cpu:
           cores: 1
           sockets: 1
           threads: 1
         devices:
           disks:
             - disk:
                 bus: virtio
               name: rootdisk
             - disk:
                 bus: virtio
               name: cloudinitdisk
           interfaces:
           - masquerade: {}
             model: virtio
             name: default
           networkInterfaceMultiqueue: true
           rng: {}
         machine:
           type: pc-q35-rhel9.2.0
         memory:
           guest: 2Gi
         resources: {}
       networks:
         - name: default
           pod: {}
       terminationGracePeriodSeconds: 180
       volumes:
         - dataVolume:
             name: ${NAME}
           name: rootdisk
         - cloudInitNoCloud:
             userData: |-
               #cloud-config
               user: cloud-user
               password: redhat
               chpasswd: { expire: False }
           name: cloudinitdisk
